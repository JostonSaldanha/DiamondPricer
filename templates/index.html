<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .header {
            background: url('/media/joston-saldanha/New Volume/d drive/diamondpred/diamond-316610_640.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 150px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.5rem;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px; /* Added margin-bottom */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Diamond Price Predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#predict">Predict</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header Section -->
<header class="header">
    <div class="container">
        <h1>Welcome to Diamond Price Predictor</h1>
        <p>Accurately predict diamond prices based on key features</p>
    </div>
</header>

<!-- Form Section -->
<div class="container" id="predict">
    <div class="form-container mt-5">
        <h2 class="mb-4 text-center">Diamond Price Prediction</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>

            <div class="form-group">  
                <label for="table">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="x">x:</label>
                    <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
                </div>

                <div class="form-group col-md-4">
                    <label for="y">y:</label>
                    <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
                </div>

                <div class="form-group col-md-4">
                    <label for="z">z:</label>
                    <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
                </div>
            </div>

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" class="form-control">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" class="form-control">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" class="form-control">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>
    </div>
</div>

<!-- Adding space below the form -->
<div style="margin-bottom: 50px;"></div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Diamond Price Predictor. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
